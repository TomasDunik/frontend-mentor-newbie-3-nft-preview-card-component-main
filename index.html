<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ==================== Title ==================== -->
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- ==================== Google fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ==================== Icon ==================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ==================== CSS ==================== -->
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main>
      <div class="main-image">
        <img
          class="image-equilibrium"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <a href="#">
          <div class="image-hover">
            <img src="./images/icon-view.svg" alt="icon view" /></div
        ></a>
      </div>
      <div class="card-text">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Naša Equilibrium kolekcia predstavuje rovnováhu a pokoj.</p>
      </div>
      <div class="card-info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p class="price-eth">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="date">Zostávajú 3 dni</p>
        </div>
      </div>
      <div class="creator">
        <img class="image-creator" src="./images/image-avatar.png" alt="" />
        <p>Vytvoril <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
